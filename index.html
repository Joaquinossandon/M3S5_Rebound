<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAFEME - Red social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <h1>Inscribete</h1>
        <form class="row g-4" id="formulario">
          <div class="col col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="tu nombre"
            />
          </div>
          <div class="col col-md-6">
            <label for="email" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="col col-md-6">
            <label for="trabajo" class="form-label">Trabajo</label>
            <input
              type="text"
              class="form-control"
              id="trabajo"
              placeholder="tu trabajo"
            />
          </div>
          <div class="col col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input
              type="text"
              class="form-control"
              id="telefono"
              placeholder="tu telefono"
            />
          </div>
          <div class="col-12">
            <label for="aboutme" class="form-label">Sobre ti</label>
            <textarea class="form-control" id="aboutme" rows="3"></textarea>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>

      <div class="container rounded overflow-hidden mt-5" id="section-user">
        <div class="row">
          <div
            class="col-3 d-flex flex-column p-5 align-items-center gap-3 text-light"
            id="primary-info"
            class=""
          >
            <img width="100" src="./assets/img/boy.png" alt="" />
            <span class="fs-5" id="user-name">Nombre persona</span>
            <span id="user-job">FullStack developer</span>
          </div>
          <div class="col px-5 py-3" id="more-info">
            <form class="row">
              <h3>Informaci√≥n</h3>
              <hr />
              <div class="col col-md-6">
                <label for="user-email" class="form-label">Correo</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="user-email"
                />
              </div>
              <div class="col col-md-6">
                <label for="user-phone" class="form-label">Telefono</label>
                <input
                  type="text"
                  readonly
                  class="form-control-plaintext"
                  id="user-phone"
                  placeholder="tu nombre"
                />
              </div>
              <h3>Sobre mi</h3>
              <hr />
              <div class="col-12">
                <textarea
                  class="form-control-plaintext"
                  readonly
                  id="user-info"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
